<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAP Calculator Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .form-section {
      padding: 30px 20px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    select {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #e0e6ed;
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }
    
    select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }
    
    .resmed-modes {
      background: #f8fafc;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border-left: 4px solid #4facfe;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .calculator-container {
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    iframe {
      width: 100%;
      height: 70vh;
      min-height: 500px;
      border: none;
      border-radius: 12px;
    }
    
    .alert {
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #721c24;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      animation: pulse 0.5s ease;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .hidden {
      display: none;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .header {
        padding: 20px 15px;
      }
      
      .form-section {
        padding: 20px 15px;
      }
      
      select {
        padding: 12px;
        font-size: 1rem;
      }
      
      label {
        font-size: 1.1rem;
      }
      
      iframe {
        height: 60vh;
        min-height: 400px;
      }
    }
    
    /* Landscape mobile optimization */
    @media (max-height: 600px) and (orientation: landscape) {
      iframe {
        height: 80vh;
        min-height: 300px;
      }
    }
    
    /* Tablet optimization */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        max-width: 90%;
      }
      
      iframe {
        height: 75vh;
        min-height: 600px;
      }
    }
    
    /* Desktop optimization */
    @media (min-width: 1025px) {
      .container {
        max-width: 1000px;
      }
      
      iframe {
        height: 80vh;
        min-height: 700px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PAP Calculator Selector</h1>
      <p>Choose your device and mode to get started</p>
    </div>
    
    <div class="form-section">
      <div class="form-group">
        <label for="device">What PAP device would you like to calculate?</label>
        <select id="device">
          <option value="">-- Select Device --</option>
          <option value="resmed">ResMed</option>
          <option value="luna">Luna</option>
        </select>
      </div>
      
      <div id="resmedModes" class="resmed-modes hidden">
        <div class="form-group">
          <label for="resmedMode">Choose your ResMed PAP mode:</label>
          <select id="resmedMode">
            <option value="">-- Select Mode --</option>
            <option value="vauto">ResMed VAuto</option>
            <option value="asv">ResMed ASV</option>
            <option value="asvauto">ResMed ASVAuto</option>
          </select>
        </div>
      </div>
      
      <div id="loadingContainer" class="loading hidden">
        <div class="spinner"></div>
      </div>
      
      <div id="calculatorContainer" class="calculator-container hidden">
        <iframe id="calculatorFrame" title="PAP Calculator"></iframe>
      </div>
      
      <div id="linkContainer" class="calculator-container hidden">
        <div style="text-align: center; padding: 30px; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); border-radius: 12px;">
          <h3 style="margin-bottom: 15px; color: #2c3e50;">Calculator Ready!</h3>
          <p style="margin-bottom: 20px; color: #34495e;">Click the button below to open your calculator in a new tab:</p>
          <button id="calculatorButton" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; transition: transform 0.2s;">
            Open Calculator
          </button>
        </div>
      </div>
      
      <div id="alertContainer" class="hidden">
        <div class="alert">
          ðŸš§ Luna calculator coming soon! Stay tuned for updates.
        </div>
      </div>
    </div>
  </div>

  <script>
    const deviceSelect = document.getElementById('device');
    const resmedModes = document.getElementById('resmedModes');
    const resmedModeSelect = document.getElementById('resmedMode');
    const iframe = document.getElementById('calculatorFrame');
    const calculatorContainer = document.getElementById('calculatorContainer');
    const linkContainer = document.getElementById('linkContainer');
    const calculatorButton = document.getElementById('calculatorButton');
    const loadingContainer = document.getElementById('loadingContainer');
    const alertContainer = document.getElementById('alertContainer');
    let currentCalculatorUrl = '';
    
    // Hide all containers initially
    function hideAllContainers() {
      resmedModes.classList.add('hidden');
      calculatorContainer.classList.add('hidden');
      linkContainer.classList.add('hidden');
      loadingContainer.classList.add('hidden');
      alertContainer.classList.add('hidden');
    }
    
    deviceSelect.addEventListener('change', function () {
      hideAllContainers();
      
      if (this.value === 'resmed') {
        resmedModes.classList.remove('hidden');
        resmedModeSelect.value = "";
      } else if (this.value === 'luna') {
        alertContainer.classList.remove('hidden');
      }
    });
    
    resmedModeSelect.addEventListener('change', function () {
      let url = "";
      
      switch (this.value) {
        case 'vauto':
          url = 'https://dnichols64.github.io/resmed-vauto-calculator/';
          break;
        case 'asv':
          url = 'https://dnichols64.github.io/Resmed-ASV-mode-calculator/';
          break;
        case 'asvauto':
          url = 'https://dnichols64.github.io/Resmed-ASVauto/';
          break;
      }
      
      if (url) {
        currentCalculatorUrl = url;
        // Show loading spinner
        calculatorContainer.classList.add('hidden');
        linkContainer.classList.add('hidden');
        loadingContainer.classList.remove('hidden');
        
        // Try to load in iframe first
        iframe.src = url;
        
        // Show calculator when loaded, or fallback to link if blocked
        iframe.onload = function() {
          loadingContainer.classList.add('hidden');
          calculatorContainer.classList.remove('hidden');
        };
        
        // Handle loading errors - show link instead
        iframe.onerror = function() {
          loadingContainer.classList.add('hidden');
          linkContainer.classList.remove('hidden');
        };
        
        // Fallback: if iframe doesn't load within 5 seconds, show link option
        setTimeout(() => {
          if (!loadingContainer.classList.contains('hidden')) {
            loadingContainer.classList.add('hidden');
            linkContainer.classList.remove('hidden');
          }
        }, 5000);
      } else {
        calculatorContainer.classList.add('hidden');
        linkContainer.classList.add('hidden');
      }
    });
    
    // Handle calculator button click
    calculatorButton.addEventListener('click', function() {
      if (currentCalculatorUrl) {
        window.open(currentCalculatorUrl, '_blank');
      }
    });
    
    // Optimize iframe height based on content
    function optimizeIframeHeight() {
      const iframe = document.getElementById('calculatorFrame');
      if (iframe && iframe.contentWindow) {
        try {
          const iframeHeight = iframe.contentWindow.document.body.scrollHeight;
          if (iframeHeight > 0) {
            iframe.style.height = Math.min(iframeHeight + 50, window.innerHeight * 0.8) + 'px';
          }
        } catch (e) {
          // Cross-origin restrictions prevent access, keep default height
        }
      }
    }
    
    // Optimize on window resize
    window.addEventListener('resize', optimizeIframeHeight);
    
    // Optimize when iframe loads
    iframe.addEventListener('load', function() {
      setTimeout(optimizeIframeHeight, 500);
    });
  </script>
</body>
</html>
